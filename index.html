<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Google Homepage for The Odin Project</title>
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <header>
    <nav>
        <ul>
            <li>Gmail</li>
            <li>image</li>
            <li><img src="images/gridimage.png" alt="menu"></li>
            <li><button>Log in</button></li>
        </ul>
    </nav>
  </header>


  <main>
      <img src="images/googlelogo.png" alt="Google logo">

      <center>
      <input id="searchbar" type="text">
      <div>
        <button class="left">Google search</button>
        <button class="right">I'm feeling lucky</button>
      </div>
      <ul>
        <li>Google also available in:</li>
        <li><a href="#">Dutch</a></li>
        <li><a href="#">Japanese</a></li>
        <li><a href="#">Mandarin</a></li>
      </ul>
    </center>
  </main>
  <div class="footer">
    <div class="country">
      <p>Belgium</p>
    </div>
    <hr>
    <div class="footer-links">
      <div class="footer-links-left">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">How Google search works</a></li>
        </ul>
      </div>
      <div class="footer-links-right">
        <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Conditions</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
